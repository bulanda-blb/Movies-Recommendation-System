{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="{% static 'user_profile/css/sidebar.css'%}"/>
  <link rel="stylesheet" href="{% static 'index/css/style.css'%}"/>
  {% block head %}{% endblock %}
</head>
<body class="sidebar-collapsed" data-page="{{ request.resolver_match.url_name }}">

  <!-- Fixed Header -->
  {% include "includes/profile_header.html" %}

  <!-- Sidebar Toggle -->

  <!-- Slide-out Sidebar -->
  <aside id="sidebar" class="sidebar">
    <button id="sidebarToggle" class="sidebar-toggle"><i class="fa fa-bars"></i></button>
    <button id="sidebarClose" class="sidebar-close"><i class="fa fa-times"></i></button>
    <nav class="sidebar-nav">
      <ul>
        <li>
        <a href="{% url 'user_profile:preferences' %}" data-page="preferences"><i class="fa fa-sliders-h"></i><span>Preferences</span></a></li>
        <li><a href="{% url 'user_profile:watchlist'%}" data-page="watchlist"><i class="fa fa-bookmark"></i><span>Watchlist</span></a></li>
        <li><a href="{% url 'user_profile:edit_profile'%}" data-page="edit_profile"><i class="fa fa-user-edit"></i><span>Edit Profile</span></a></li>
        <li><a href="{% url 'user_profile:history'%}" data-page="history"><i class="fa fa-history"></i><span>History</span></a></li>
        <li><a href="{% url 'user_profile:recommendations'%}" data-page="recommendations"><i class="fa fa-star"></i><span>Recommendations</span></a></li>
        <li><a href="{% url 'user_profile:logout'%}" data-page="logout"><i class="fa fa-sign-out-alt"></i><span>Logout</span></a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    {% block content %}
    {% endblock %}
  </main>

  <script src="{% static 'user_profile/js/sidebar.js' %}"></script>
  {% block script %}{% endblock %}
</body>
</html>
