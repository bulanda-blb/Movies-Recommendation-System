{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MovieVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'authentication/css/login.css'%}">
  <link rel="stylesheet" href="{% static 'index/css/style.css'%}">

</head>
<body>

  <!-- HEADER PLACEHOLDER -->
  {% include "includes/header.html" %}

  <main>
  <div class="login-card">
    {% if login_success %}
      <div id="login-success">{{ login_success }}</div>
    {% endif %}

    <h2>Login to Your Account</h2>
    <p class="error-msg" id="errorMsg">
      {{ login_error|default:'' }}
    </p>

    <form id="loginForm" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <input type="email" id="email" name="email" placeholder="Email" value="{{ email|default:'' }}" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      
      <button type="submit" id="loginBtn" disabled>Login</button>

      <div class="bottom-links">
        <a href="{% url 'reset_password' %}" class="forgot-link">Forgot Password?</a>
        <span> | </span>
        <a href="{% url 'signup'%}" class="register-link">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</main>


  <!-- FOOTER PLACEHOLDER -->
  {% include "includes/footer.html" %}

  <script src="{% static 'authentication/js/login.js'%}"></script>
</body>
</html>
